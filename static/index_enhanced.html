<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Your Data - AI Analyst (Enhanced)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .layout {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .sidebar {
            width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-icon {
            padding: 12px 18px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-icon:hover {
            background: #667eea;
            color: white;
        }

        #status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .status-loading {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status-success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .status-error {
            background: #ffebee;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        #results {
            display: none;
        }

        .result-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .result-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        #generatedSql {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f5f5f5;
        }

        /* Sidebar styles */
        .sidebar h3 {
            font-size: 1em;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .history-item {
            padding: 10px;
            background: #f9f9f9;
            border-radius: 6px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .history-item:hover {
            background: #e8f0fe;
            transform: translateX(5px);
        }

        .history-question {
            font-size: 0.9em;
            color: #333;
            margin-bottom: 5px;
        }

        .history-meta {
            font-size: 0.75em;
            color: #999;
        }

        .saved-query-item {
            padding: 10px;
            background: #fff3e0;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 3px solid #ff9800;
        }

        .saved-query-name {
            font-weight: 600;
            color: #e65100;
            margin-bottom: 5px;
        }

        .saved-query-question {
            font-size: 0.85em;
            color: #666;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 1024px) {
            .layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>üìú Query History</h3>
            <div id="queryHistory">
                <p style="color: #999; font-size: 0.85em;">No recent queries</p>
            </div>

            <h3 style="margin-top: 30px;">‚≠ê Saved Queries</h3>
            <div id="savedQueries">
                <p style="color: #999; font-size: 0.85em;">No saved queries</p>
            </div>

            <h3 style="margin-top: 30px;">üìä Quick Stats</h3>
            <div id="quickStats" style="font-size: 0.9em; color: #666;">
                <div style="padding: 10px 0; border-bottom: 1px solid #eee;">
                    <div>Total Queries: <strong>0</strong></div>
                </div>
                <div style="padding: 10px 0; border-bottom: 1px solid #eee;">
                    <div>Avg Latency: <strong>0ms</strong></div>
                </div>
                <div style="padding: 10px 0;">
                    <div>Success Rate: <strong>0%</strong></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>ü§ñ Talk to Your Data</h1>
                <p>Ask questions in plain English, get SQL and insights</p>
            </div>

            <div class="content">
                <!-- Query Input Section -->
                <div class="section">
                    <label class="section-title">
                        Your Question
                        <div>
                            <button class="btn-icon" onclick="document.getElementById('fileUpload').click()" title="Upload CSV">üìÇ Upload Data</button>
                            <input type="file" id="fileUpload" accept=".csv" style="display: none;" onchange="uploadFile(this)">
                            <button class="btn-icon" onclick="saveCurrentQuery()" title="Save query">üíæ</button>
                        </div>
                    </label>
                    <textarea id="question" placeholder="What are the total sales by region?"></textarea>
                    <div class="button-group">
                        <button class="btn-primary" id="submitBtn" onclick="submitQuery()">üîç Ask Question</button>
                        <button class="btn-secondary" id="clearBtn" onclick="clearAll()">Clear</button>
                    </div>
                </div>

                <!-- Status Messages -->
                <div id="status"></div>

                <!-- Results Section -->
                <div id="results">
                    <!-- Tabs -->
                    <div class="tabs">
                        <button class="tab active" onclick="showTab('table')">üìã Table</button>
                        <button class="tab" onclick="showTab('chart')">üìä Chart</button>
                        <button class="tab" onclick="showTab('sql')">üíª SQL</button>
                        <button class="tab" onclick="showTab('explanation')">üí° Explanation</button>
                    </div>

                    <!-- Table View -->
                    <div id="tableTab" class="tab-content active">
                        <div class="section-title">
                            Query Results
                            <div>
                                <button class="btn-icon" onclick="exportData('csv')" title="Export CSV">üì• CSV</button>
                                <button class="btn-icon" onclick="exportData('json')" title="Export JSON">üì• JSON</button>
                            </div>
                        </div>
                        <div id="resultsTable"></div>
                    </div>

                    <!-- Chart View -->
                    <div id="chartTab" class="tab-content">
                        <div class="section-title">Data Visualization</div>
                        <div class="chart-container">
                            <canvas id="resultChart"></canvas>
                        </div>
                    </div>

                    <!-- SQL View -->
                    <div id="sqlTab" class="tab-content">
                        <div class="section-title">Generated SQL</div>
                        <pre><code id="generatedSql"></code></pre>
                    </div>

                    <!-- Explanation View -->
                    <div id="explanationTab" class="tab-content">
                        <div class="section-title">AI Explanation</div>
                        <div id="explanation" style="line-height: 1.6; color: #555;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app_enhanced.js"></script>
</body>
</html>
